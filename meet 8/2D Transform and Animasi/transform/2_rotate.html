<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2 Transform - Keisha Meilia - 240102045</title>
</head>
<style>
div{
    width: 300px;
    height: 100px;
    background-color: pink;
    border: 1px solid black;
}
div#my-div {
  -ms-transform: rotate(20deg); /* IE 9 */
  transform: rotate(20deg); /* Standard syntax */
}
</style>
<body>
    <h1>The translate method()</h1>
    <p>The translate method() moves an element</p>
    <div class="">
        This div element is normal
    </div>
    <div id="my-div">This div rotated 20 degrees</div>
</body>
</html>
